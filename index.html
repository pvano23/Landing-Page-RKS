<!DOCTYPE html>
<html lang="en">
<head>
    <!---created by Paige Van Overberghe on March 22--->
    <title>Landing Page RKS</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    
    <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex; /* Enable flexbox */
          flex-direction: column;
          align-items: center;
        }
        .container { /* Rectangle */
          width: 80%;
          height: 15%;
          border: 2px solid black; 
          position: relative;
          display: flex;
          margin-top: 5%; 
        }
        .hl { /* Horizontal Line Rectangle */
          width: 100%;
          height: 2px;
          background-color: white; 
          position: absolute;
          top: 50%; 
        }
        .navbar {
          width: 100%; /* Make navbar full width */
          height: 50%;
          background-color: black; 
          position: absolute; 
          bottom: 0;
          justify-content: center;
        }
        .navbar ul {
          list-style-type: none; 
          margin: 0; 
          padding: 20px; 
          display: flex;
          justify-content: center;
        }
        .navbar a {
          font-size: 18px;
          font-family: 'Roboto', sans-serif;
          color: white; 
          height: 100%;
          padding: 14px 16px;
          text-decoration: none;
          transition: background-color 0.2s;
  
        }
      
        .dropdown {
          position: relative; 
        }
      
        .dropdown-content {
          display: none; /* Hide dropdown by default */
          position: absolute; /* Position dropdown content */
          background-color: #f9f9f9; /* Background color for dropdown */
          min-width: 160px; /* Minimum width of dropdown */
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); /* Shadow for dropdown */
        }
      
        .dropdown:hover .dropdown-content {
          display: block; /* Show dropdown on hover */
        }
      
        .dropdown-content a {
          color: black; /* Text color for dropdown links */
          padding: 18px 16px; /* Padding for dropdown links */
          text-decoration: none; /* Remove underline */
          display: block; /* Display links as block elements */
        }
      
        .dropdown-content a:hover {
          background-color: #ddd; /* Background color on hover for dropdown links */
        }
      
        .navbar a:hover {
          background-color: gold; /* Hover effect */
          color: black;
        }
      
      
    </style>
</head>
<body>
    <div class="container">
        <div class="hl"></div>
        <div class="navbar">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li class="dropdown">
                    <a href="#prospectboard" class="dropbtn">PROSPECT BOARD</a>
                    <div class="dropdown-content">
                        <a href="#players">Players</a>
                        <a href="#collegecoaches">College Coaches</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#rankings" class="dropbtn">RANKINGS</a>
                    <div class="dropdown-content">
                        <a href="#howwerank">How We Rank</a>
                        <a href="#rankings">Rankings</a>
                    </div>
                </li>
                <li><a href="#getscouted">GET SCOUTED</a></li>
                <li><a href="#aboutus">ABOUT US</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
