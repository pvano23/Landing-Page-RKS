<!DOCTYPE html>
<html lang="en">
<head>
    <!---created by Paige Van Overberghe on March 22--->
    <title>Landing Page RKS</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    
    <style>
        body {
          margin: 0;
          height: 100vh;
          display: flex; /* Enable flexbox */
          flex-direction: column;
          align-items: center;
        }
        .container { /* Rectangle */
          width: 75%;
          height: 20%;
          border: 2px solid black; 
          position: relative;
          display: flex;
          margin-top: 3%; 
        }
        
        .navbar {
          width: 100%; /* Make navbar full width */
          height: 40%;
          background-color: black; 
          position: absolute; 
          bottom: 0;
          justify-content: center;
        }
        .navbar ul {
          list-style-type: none; 
          margin: 0; 
          padding: 28px; 
          display: flex;
          justify-content: center;
        }
        .navbar a {
          font-size: 20px;
          font-family: 'Roboto', sans-serif;
          color: white; 
          height: 100%;
          padding: 28px 60px;
          text-decoration: none;
          transition: background-color 0.2s;
  
        }
      
        .dropdown {
          position: relative; 
        }
      
        .dropdown-content {
          display: none; 
         
          background-color: #f9f9f9; 
          box-shadow: 0px 8px 16px 0px; 
          
          flex-direction: column; 
          
          align-items: center; /* Center items horizontally */
          text-align: center; /* Center text within the items */
          position: center;
     
        }
      
        .dropdown:hover .dropdown-content {
          display: block; /* Show dropdown on hover */
          
        }
      
        .dropdown-content a {
          font-size: 16px;
          color: black; /* Text color for dropdown links */
          padding: 20px 0px; /* Padding for dropdown links */
          text-decoration: none; /* Remove underline */
          display: block; /* Display links as block elements */
          position: center;
          margin-top: 12px;
  
        }
      
      .navbar a:hover {
          background-color: gold; 
          color: black;
        }
      
        .dropdown-content a:hover {
          background-color: gold; 
      
        }
      
        
      
    </style>
</head>
<body>
    <div class="container">
        <div class="hl"></div>
        <div class="navbar">
            <ul>
                <li><a href="#home">HOME</a></li>
                <li class="dropdown">
                    <a href="#prospectsboard" class="dropbtn">PROSPECTS BOARD</a>
                    <div class="dropdown-content">
                        <a href="#players">Players</a>
                        <a href="#collegecoaches">College Coaches</a>
                    </div>
                </li>
                <li class="dropdown">
                    <a href="#rankings" class="dropbtn">RANKINGS</a>
                    <div class="dropdown-content">
                        
                        <a href="#howwerank">How We Rank</a>
                        <a href="#toprankings">Top Rankings</a>
                      
                    </div>
                </li>
                <li><a href="#getscouted">GET SCOUTED</a></li>
                <li><a href="#aboutus">ABOUT US</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
