<!DOCTYPE html>
<html lang="en">
  <head>
        <!---created by Paige Van Overberghe on March 22---> 

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined Rectangle with External Separator</title>
    <style>
        body {
        margin: 0;
        height: 100vh;
        flex-direction: column;
        align-items: center;
        }
        .container { /* Rectangle */
        width: 80%;
        height: 15%;
        border: 2px solid black; 
        position: relative;
        display: flex;
        align-items: center; 
        justify-content: flex-start; 
        margin-top: 5%; 
        }
        .hl { /* Horizontal Line Rectangle */
         width: 100%;
         height: 1px;
         background-color: black; 
         position: absolute;
         top: 50%; 
        }
      
      
    </style>
</head>
<body>
    <div class="container">
        <div class="hl"></div>
    </div>
</body>
</html>
